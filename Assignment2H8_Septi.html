<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <style>
      /* hide the form */
      #editForm {
        display: none;
      }
    </style>
  </head>
  <body>
    <!--Navigasi-->
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <button type="button" class="btn btn-light">HOME</button>
            <button type="button" class="btn btn-light">PRODUCT</button>
            <button type="button" class="btn btn-light">GALLERY</button>
            <button type="button" class="btn btn-light">BLOG</button>
            <button type="button" class="btn btn-light">MY INVENTORY</button>
          </ul>
        </div>
      </div>
    </nav>
    <div class="p-3 mb-2 bg-body-secondary">
      <!-- Profile -->
      <div class="container p-3 bg-light-subtle rounded-2">
        <div class="container mt-1 bg-light-subtle">
          <div class="row">
            <div class="col col-md-auto mt-4">
              <img
                src="dev_img.png"
                width="150px"
                height="150px"
                class="rounded mx-auto d-block"
              />
            </div>
            <div class="col mt-5">
              <h2 id="tempatNama">Nama Anda</h2>
              <p id="tempatRole">Front End Designer</p>
              <button type="button" class="btn btn-primary" id="tombolEdit">
                Edit
              </button>
              <button type="button" class="btn btn-outline-dark">Resume</button>
            </div>
            <div class="col border-end"></div>
            <div class="col col-md-3">
              <p><b>Availability</b></p>
              <p><b>Usia</b></p>
              <p><b>Lokasi</b></p>
              <p><b>Pengalaman</b></p>
              <p><b>Email</b></p>
            </div>
            <div class="col">
              <p id="availability">Full Time</p>
              <p id="age">17</p>
              <p id="location">Jakarta, Indonesia</p>
              <p id="experience">2</p>
              <p id="email">Developer@gmail</p>
            </div>
          </div>
        </div>
      </div>
      <!-- form -->
      <div class="container mt-3 bg-light-subtle rounded-2" id="editForm">
        <form id="updateForm">
          <div class="mb-3">
            <label for="nama" class="form-label"><b>Nama</b></label>
            <input type="text" class="form-control" id="nama" />
          </div>
          <div class="mb-3">
            <label for="role" class="form-label"><b>Role</b></label>
            <input type="text" class="form-control" id="role" />
          </div>
          <div class="mb-3">
            <label for="availability" class="form-label"
              ><b>Availability</b></label
            >
            <input type="text" class="form-control" id="availabilityInput" />
          </div>
          <div class="mb-3">
            <label for="age" class="form-label"><b>Age</b></label>
            <input type="number" class="form-control" id="ageInput" />
          </div>
          <div class="mb-3">
            <label for="lokasi" class="form-label"><b>Lokasi</b></label>
            <input type="text" class="form-control" id="locationInput" />
          </div>
          <div class="mb-3">
            <label for="year_experience" class="form-label"
              ><b>Year Experience</b></label
            >
            <input type="number" class="form-control" id="experienceInput" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label"><b>Email</b></label>
            <input type="email" class="form-control" id="emailInput" />
          </div>
          <div class="container p-2 bg-light-subtle">
            <button type="submit" class="btn btn-success col-12">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/Assignment2H8_Septi.js"></script>
  </body>
</html>
